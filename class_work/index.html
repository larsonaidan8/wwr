<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Camp Awesome</h1>
        <nav>
            <a href="#section2">???</a>
            <a href="#section2">Section 2</a>
        </nav>
    </header>
    <main>
        <form action="#" method="get">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="">Name</label>
            <input type="text" name="name" id="name" required>
            <p>
                <p>Gender</p>
                <label for="Male">Male</label>
                <input type="radio" name="gender" id="Male" required>
                <label for="Female">Female</label>
                <input type="radio" name="gender" id="Female"/>

            </p>
            <p>
                <label for="date">Date</label>
                <input type="date" name="date" id="date" required>
            </p>
            
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </p>
            <label for="state">State</label>
            <select name="state" id="state">
                <option value="">Pick Your State...</option>
                <option value="CA">California</option>
                <option value="UT">Utah</option>
                <option value="ID">Idaho</option>
                <option value="NV">Nevada</option>
                <option value="OR">Oregon</option>
                <option value="WA">Washington</option>
                <option value="AZ">Arizona</option>
                <option value="TX">Texas</option>
                <option value="CO">Colorado</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NJ">New Jersey</option>
                <option value="MN">Minnesota</option>
                <option value="HW">Hawaii</option>
            </select>

        </fieldset>
        <fieldset>
            <legend>Medical</legend>
        </fieldset>
        <fieldset>
            <legend>Interests</legend>
            <input type="checkbox" id="interest1" name="interest1" value="Book">
            <label for="book"> Read</label><br>
            <input type="checkbox" id="interest2" name="interest2" value="sports">
            <label for="interest2"> Play Sports</label><br>
            <input type="checkbox" id="interest3" name="interest3" value="fish">
            <label for="interest3"> Fish</label><br>       
            <input type="checkbox" id="interest4" name="interest4" value="surf">
            <label for="interest4"> Surf</label><br>     
            <input type="checkbox" id="interest5" name="interest5" value="videogames">
            <label for="interest5"> Play Videogames</label><br> 
            <input type="checkbox" id="interest6" name="interest6" value="other">
            <label for="interest6"> Other</label><br>       
        </fieldset>
        <button >Submit</button>
        </form>

        <section>
            <h2 id="section2">Section 2</h2>
        </section>
    </main>
</body>
</html>
